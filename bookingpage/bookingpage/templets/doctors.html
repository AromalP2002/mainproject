<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find a Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Available Doctors</h2>
        <div class="row" id="doctor-list">
            <!-- Doctors will be inserted here dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const doctors = [
                { name: "Dr. Smith", specialty: "Cardiologist", time: "10 AM - 3 PM" },
                { name: "Dr. John", specialty: "Dentist", time: "9 AM - 2 PM" },
                { name: "Dr. Lisa", specialty: "Dermatologist", time: "11 AM - 4 PM" }
            ];

            const doctorList = document.getElementById("doctor-list");
            doctors.forEach((doctor, index) => {
                doctorList.innerHTML += `
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${doctor.name}</h5>
                                <p class="card-text">${doctor.specialty}</p>
                                <p class="card-text"><strong>Time:</strong> ${doctor.time}</p>
                                <a href="booking.html?doctor=${index}" class="btn btn-primary">Book Appointment</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
