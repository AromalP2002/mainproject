    <script>
        // JavaScript to dynamically update available time slots based on date selection
        document.getElementById('date').addEventListener('change', function() {
            const selectedDate = this.value;
            const timeInput = document.getElementById('time');

            // Clear the time input before updating
            timeInput.value = '';

            // Example of setting available time slots (you can customize this logic)
            if (selectedDate) {
                const availableTimes = ['09:00', '11:00', '14:00', '16:00'];

                // Clear previous options
                timeInput.innerHTML = '';

                // Add new available times for the selected date
                availableTimes.forEach(function(time) {
                    let option = document.createElement('option');
                    option.value = time;
                    option.innerHTML = time;
                    timeInput.appendChild(option);
                });
            }
        });
    </script>
